<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dashboard</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            color: #333;
        }

        /* Header styles */
        header {
            background: linear-gradient(90deg, #4CAF50, #3C8E4B);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        header .user-info {
            font-size: 14px;
            font-style: italic;
        }

        /* Sidebar styles */
        .sidebar {
            background: #ffffff;
            width: 250px;
            border-right: 1px solid #ddd;
            position: fixed;
            top: 70px;
            bottom: 0;
            overflow-y: auto;
            transition: transform 0.3s ease-in-out;
        }

        .sidebar.collapsed {
            transform: translateX(-250px);
        }

        .sidebar h2 {
            padding: 15px 20px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .insight-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .insight-item {
            padding: 15px 20px;
            font-size: 14px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .insight-item:hover {
            background: #4CAF50;
            color: white;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
        }

        .main-content.collapsed {
            margin-left: 0;
        }

        .visualization-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        iframe {
            border: 2px solid #ddd;
            border-radius: 10px;
            width: 100%;
            height: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.3s;
        }

        iframe:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Toggle Button */
        .toggle-sidebar {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .toggle-sidebar:hover {
            background: #3C8E4B;
        }

        @media screen and (max-width: 768px) {
            .toggle-sidebar {
                display: block;
            }

            .sidebar {
                transform: translateX(-250px);
            }

            .main-content {
                margin-left: 0;
            }
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 15px;
            background: linear-gradient(90deg, #3C8E4B, #4CAF50);
            color: white;
            font-size: 14px;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Interactive Dashboard</h1>
        <div class="user-info">Welcome, User</div>
    </header>

    <button class="toggle-sidebar" onclick="toggleSidebar()">â˜°</button>

<div class="sidebar">
    <h2>Insights</h2>
    <ul class="insight-list">
        <li class="insight-item"><a href="index6.html">Force-Directed Graph</a></li>
        <li class="insight-item"><a href="index.html">Geographic Map Chart</a></li>
        <li class="insight-item"><a href="index5.html">Timeline Visualization</a></li>
        <li class="insight-item"><a href="index8.html">Hierarchical Tree Map</a></li>
        <li class="insight-item"><a href="index3.html">Sunburst Chart</a></li>
    </ul>
</div>


    <div class="main-content">
        <h2>Visualization Area</h2>
        <div class="visualization-container">
            <iframe src="index6.html" title="Force-Directed Graph"></iframe>
            <iframe src="index.html" title="Geographic Map Chart"></iframe>
            <iframe src="index5.html" title="Timeline Visualization"></iframe>
            <iframe src="index5.html" title="Hierarchical Tree Map"></iframe>
            <iframe src="index8.html" title="Sunburst Chart"></iframe>
        </div>
    </div>

    <footer>
        &copy; 2024 Interactive Dashboard | Powered by <a href="https://d3js.org" target="_blank">D3.js</a>
    </footer>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const content = document.querySelector('.main-content');
            sidebar.classList.toggle('collapsed');
            content.classList.toggle('collapsed');
        }
    </script>
</body>
</html>
